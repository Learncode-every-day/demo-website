        function transferData() {
            // Lấy giá trị từ thẻ input nguồn
            var sourceData = document.getElementById("sourceInput").value;
        
            // Chọn thẻ input mục tiêu bên trong thẻ div
            var targetInput = document.getElementById("targetInput");
        
            // Chuyển dữ liệu vào thẻ input mục tiêu
            targetInput.value = sourceData;
        }
        
    </script>
