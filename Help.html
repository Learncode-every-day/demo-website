<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trợ giúp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/help.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
    <body style="background-color: rgb(94, 232, 225);">
    <!-- Modal Layout -->
    <div class="modal">
        <div class="modal__overlay">

        </div>

        <div class="modal__body">
            <form class="auth-form">
                <span class="info-text">Thông tin liên hệ</span>
                <div class="auth-form-top">
                    <span class="text-header">Thông tin của nhóm</span>
                    <span class="text-header">Thông tin người dùng</span>
                </div>

                <div class="auth-form__form">
                    <div class="row">
                        <div class="auth-form__form-left" style="padding-left: 28px;">
                            <p><i class="fa-solid fa-location-dot"></i>Nơi ở: Việt Nam</i></p>
                            <p><i class="fa-solid fa-phone"></i>Phone: <a href="tel: +84 4646 4646">+84 4646 4646</a></p>
                            <p><i class="fa-solid fa-envelope"></i>Email: <a href="mailto: nhom13@mail.com">nhom13@mail.com</a></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="auth-form__form-right" style="margin-left: 50px;">
                            <div class="auth_form__group">
                                <input id="username" type="text" required class="auth-form__input" placeholder="Tên người dùng của bạn">
                            </div>
    
                            <div class="auth_form__group">
                                <input id="email" type="email" required class="auth-form__input" placeholder="Email của bạn">
                            </div>
    
                            <div class="auth_form__group">
                                <input id="password" type="password" required class="auth-form__input" placeholder="Mật khẩu của bạn">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="auth-form__controls">
                    <button class="btn btn--primary" style="margin-right: 10px; margin-bottom: 10px;">Send</button>
                </div>
            </form>
        </div>
    </div>
        
    <script src="./JavaScript/main.js"></script>
    </body>
</html>
