<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
    <body style="background-color: rgb(94, 232, 225);">
    <!-- Modal Layout -->
    <div class="modal">
        <div class="modal__overlay">

        </div>

        <div class="modal__body">
            
            <!-- Register from -->
            <div class="auth-form">
                <form class="auth-form__container" onsubmit="signup()">
                    <div class="auth-form__header">
                        <h3 class="auth-form__heading">Đăng ký</h3>
                        <a href="login.html" class="auth-form__switch-btn">Đăng nhập</a>
                    </div>

                    <div class="auth-form__form">
                        <div class="auth_form__group">
                            <input id="username" type="text" required class="auth-form__input" placeholder="Tên người dùng của bạn">
                        </div>

                        <div class="auth_form__group">
                            <input id="email" type="text" required class="auth-form__input" placeholder="Email của bạn">
                        </div>

                        <div class="auth_form__group">
                            <input id="password" type="password" required class="auth-form__input" placeholder="Mật khẩu của bạn">
                        </div>

                        <div class="auth_form__group">
                            <input id="password" type="password" required class="auth-form__input" placeholder="Nhập lại mật khẩu">
                        </div>
                    </div>

                    <div class="auth-from__aside">
                        <p class="auth-form__policy-text">
                            Bằng việc đăng ký, bạn đã đồng ý với Marphin shop về
                            <a href="" class="auth-form__text-link">Điều khoản dịch vụ</a> &
                            <a href="" class="auth-form__text-link">Chính sách bảo mật</a>
                        </p>
                    </div>

                    <div class="auth-form__controls">
                        <button class="btn btn--normal auth-form__controls-back">TRỞ LẠI</button>
                        <button type="sumit" class="btn btn--primary" value="sumit">ĐĂNG KÝ</button>
                    </div>
                </form>

                <div class="auth-form__socials">
                    <a href="" class="auth-form__socials--facebook btn btn--size-s btn--with-icon">
                        <i class="auth-form__socials-icon fab fa-facebook-square"></i>
                        <span class="auth-form__socials-title">Kết nối với Facebook</span>
                    </a>

                    <a href="" class="auth-form__socials--google btn btn--size-s btn--with-icon">
                        <i class="auth-form__socials-icon fab fa-google"></i>
                        <span class="auth-form__socials-title">Kết nối với Google</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
        
    <script src="./JavaScript/main.js"></script>
    </body>
</html>
